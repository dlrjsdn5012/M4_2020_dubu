<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐구활동_2</title>
    <style>
        #box {
            position: absolute;
            line-height: 200px;
            width: 200px;
            height: 200px;
            text-align: center;
            font-size: 50px;
            color: black
        }

        #box2 {
            position: absolute;
            line-height: 200px;
            width: 200px;
            height: 200px;
            text-align: center;
            font-size: 50px;
            color: black;
            left: 1200px;
        }
    </style>
</head>

<body>
    <div class="btn">
        <button id="btn-left">Left</button>
        <button id="btn-right">Right</button>
        <button id="btn-up">Up</button>
        <button id="btn-down">Down</button>
        <br>
        <button id="speed-50">속도50</button>
        <button id="speed-100">속도100</button>
        <button id="speed-200">속도200</button>
        <button id="btn-color">색상바꾸기</button>
    </div>
    <div id="box" style="background-color:red">
        BOX
    </div>
    <div id="box2" style="background-color: red">
        BOX2
    </div>


    <script>
        var line = 0
        var row = 0
        var speed = 0
        var box = document.getElementById('box')

        function changecolor(arg) {
            var bgcolor = document.getElementById(arg).style.backgroundColor
            if (bgcolor == 'red') {
                document.getElementById(arg).style.backgroundColor = 'green'
            } else if (bgcolor == 'green') {
                document.getElementById(arg).style.backgroundColor = 'yellow'
            } else {
                document.getElementById(arg).style.backgroundColor = 'red'
            }
        }

        // 색상바꾸기 버튼
        document.getElementById('btn-color').addEventListener('click', function () {
            var bgcolor = box.style.backgroundColor
            changecolor('box')
        });

        //속도 지정하기
        document.getElementById('speed-50').addEventListener('click', function () {
            speed = 50
            changecolor('box2')
        });

        document.getElementById('speed-100').addEventListener('click', function () {
            speed = 100
            changecolor('box2')
        });

        document.getElementById('speed-200').addEventListener('click', function () {
            speed = 200
            changecolor('box2')
        });

        // 버튼으로 움직이기
        document.getElementById('btn-right').addEventListener('click', function () {
            if (line < parseInt('1200px'))
                line = line + speed
            box.style.left = line + 'px'
            changecolor('box')
        });

        document.getElementById('btn-left').addEventListener('click', function () {
            if (line > parseInt('0px'))
                line = line - speed
            box.style.left = line + 'px'
            changecolor('box')
        });

        document.getElementById('btn-up').addEventListener('click', function () {
            if (row > parseInt('0px'))
                row = row - speed
            box.style.top = row + 'px'
            changecolor('box')
        });

        document.getElementById('btn-down').addEventListener('click', function () {
            if (row < parseInt('400px'))
                row = row + speed
            box.style.top = row + 'px'
            changecolor('box')
        });

        // 방향키로 움직이기
        window.addEventListener('keydown', function (e) {           //하
            if (event.keyCode === 40) {
                if (row < parseInt('470px')) {
                    row = row + speed
                    box.style.top = row + 'px'
                    changecolor('box')
                }
            }
        });
        window.addEventListener('keydown', function (e) {           //상
            if (event.keyCode === 38) {
                if (row > parseInt('0px')) {
                    row = row - speed
                    box.style.top = row + 'px'
                    changecolor('box')
                }
            }
        });
        window.addEventListener('keydown', function (e) {           //우
            if (event.keyCode === 39) {
                if (line < parseInt('1200px')) {
                    line = line + speed
                    box.style.left = line + 'px'
                    changecolor('box')
                }
            }
        });
        window.addEventListener('keydown', function (e) {           //좌  
            if (event.keyCode === 37) {
                if (line > parseInt('0px')) {
                    line = line - speed
                    box.style.left = line + 'px'
                    changecolor('box')
                }
            }
        });

    </script>
</body>

</html>
