<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐구활동_2</title>
    <style>
        #box {
            position: absolute;
            margin-top: 100px;
            line-height: 200px;
            background-color: lightpink;
            border: 18px solid darkblue;
            width: 200px;
            height: 200px;
            text-align: center;
            font-size: 50px;
            color: black
        }
    </style>
</head>

<body>
    <div class="btn">
        <button id="btn-left">왼쪽으로 이동</button>
        <button id="btn-right">오른쪽으로 이동</button>
    </div>
    <div id="box">BOX</div>


    <script>
        var a = 0
        var p = document.getElementById('box')
        document.getElementById('btn-right').addEventListener('click', function () {
            a = a + 100
            p.style.left = a + 'px'
        });

        document.getElementById('btn-left').addEventListener('click', function () {
            a = a - 100
            p.style.left = a + 'px'
        });
    </script>
</body>

</html>
